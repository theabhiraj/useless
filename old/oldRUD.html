<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Posts - Horizontal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä LinkedIn Posts Dashboard</h1>
            <p class="subtitle">View and manage all your LinkedIn posts - Horizontal Layout</p>
            
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search posts...">
                </div>
                <button class="filter-btn" id="actionFilter">Show Action Items Only</button>
                <button class="filter-btn" id="refreshBtn">üîÑ Refresh</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="successMessage" class="success" style="display: none;"></div>
        
        <div id="loading" class="loading">Loading posts...</div>
        
        <div class="posts-container">
            <div class="posts-horizontal" id="postsContainer"></div>
        </div>
        
        <div id="noData" class="no-data" style="display: none;">
            <h2>No posts found</h2>
            <p>Create your first post to get started!</p>
        </div>

        <div class="scroll-hint">‚Üê Scroll horizontally to see more posts ‚Üí</div>
    </div>

    <script>
        // Your JavaScript code remains exactly the same as before
        const SUPABASE_URL = 'https://vavrdokjrfwuahovhozn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdnJkb2tqcmZ3dWFob3Zob3puIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTYwNjU4NiwiZXhwIjoyMDc1MTgyNTg2fQ.KgBvEy3Z0ggL57Zur2L-ORjRIc0nYurzwCSLxd35NWA';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allPosts = [];
        let filterAction = false;

        async function loadPosts() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('postsContainer').innerHTML = '';
                document.getElementById('noData').style.display = 'none';
                hideMessages();

                const { data, error } = await supabase
                    .from('posts')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                allPosts = data || [];
                displayPosts(allPosts);
                updateStats(allPosts);

                document.getElementById('loading').style.display = 'none';
            } catch (err) {
                console.error('Error loading posts:', err);
                document.getElementById('loading').style.display = 'none';
                showError(`Error: ${err.message}`);
            }
        }

        function displayPosts(posts) {
            const container = document.getElementById('postsContainer');
            container.innerHTML = '';

            if (posts.length === 0) {
                document.getElementById('noData').style.display = 'block';
                return;
            }

            posts.forEach(post => {
                const card = createPostCard(post);
                container.appendChild(card);
            });
        }

        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.id = `post-${post.id}`;

            let dateDisplay = 'No date';
            if (post.created_at) {
                const date = new Date(post.created_at);
                dateDisplay = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            card.innerHTML = `
                <!-- View Mode -->
                <div class="view-mode">
                    <div class="post-date">ID: ${post.id} ${post.created_at ? `| Created: ${dateDisplay}` : ''}</div>
                    ${post.action ? '<div class="action-badge">‚ö° Action Item</div>' : ''}
                    <div class="view-title">${post.post || 'Untitled Post'}</div>
                    
                    ${post.image ? `<img src="${post.image}" alt="Post image" class="post-image" onerror="this.style.display='none'">` : ''}
                    
                    ${post.image_prompt ? `<div class="view-prompt">üí° ${post.image_prompt}</div>` : ''}
                    
                    ${post.post_text ? `<div class="view-content">${post.post_text}</div>` : '<div class="view-content" style="color: #ccc;">No content</div>'}
                    
                    <div class="action-buttons">
                        <button class="btn btn-edit" onclick="enableEdit(${post.id})">‚úèÔ∏è Edit</button>
                        <button class="btn btn-delete" onclick="deletePost(${post.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>

                <!-- Edit Mode -->
                <div class="edit-mode">
                    <div class="post-date">ID: ${post.id} ${post.created_at ? `| Created: ${dateDisplay}` : ''}</div>
                    
                    <div class="edit-field">
                        <label>Post Title</label>
                        <input type="text" id="edit-post-${post.id}" value="${(post.post || '').replace(/"/g, '&quot;')}" placeholder="Enter post title">
                    </div>

                    <div class="edit-field">
                        <label>Image Prompt</label>
                        <input type="text" id="edit-prompt-${post.id}" value="${(post.image_prompt || '').replace(/"/g, '&quot;')}" placeholder="Describe the image">
                    </div>

                    <div class="edit-field">
                        <label>Post Content</label>
                        <textarea id="edit-text-${post.id}" placeholder="Write your post content...">${post.post_text || ''}</textarea>
                    </div>

                    <div class="edit-field">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-action-${post.id}" ${post.action ? 'checked' : ''}>
                            <span>Mark as Action Item</span>
                        </label>
                    </div>

                    ${post.image ? `
                        <div class="edit-field">
                            <label>Current Image</label>
                            <img src="${post.image}" alt="Current image" class="post-image" onerror="this.style.display='none'">
                        </div>
                    ` : ''}

                    <div class="image-upload">
                        <label>Upload New Image (Optional)</label>
                        <input type="file" id="edit-image-${post.id}" accept="image/*">
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-save" onclick="savePost(${post.id})">üíæ Save</button>
                        <button class="btn btn-cancel" onclick="cancelEdit(${post.id})">‚úñÔ∏è Cancel</button>
                    </div>
                </div>
            `;

            return card;
        }

        function enableEdit(postId) {
            const card = document.getElementById(`post-${postId}`);
            card.classList.add('editing');
        }

        function cancelEdit(postId) {
            const card = document.getElementById(`post-${postId}`);
            card.classList.remove('editing');
        }

        async function savePost(postId) {
            try {
                hideMessages();
                
                const post = document.getElementById('edit-post-' + postId).value;
                const imagePrompt = document.getElementById('edit-prompt-' + postId).value || null;
                const postText = document.getElementById('edit-text-' + postId).value || null;
                const action = document.getElementById('edit-action-' + postId).checked;
                const imageFile = document.getElementById('edit-image-' + postId).files[0];

                let imageUrl = null;
                let fileName = null;
                let imageMetadata = null;

                if (imageFile) {
                    const fileExt = imageFile.name.split('.').pop();
                    fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
                    const filePath = `${fileName}`;

                    imageMetadata = {
                        original_name: imageFile.name,
                        size: imageFile.size,
                        type: imageFile.type,
                        uploaded_at: new Date().toISOString()
                    };

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('linkedin-post')
                        .upload(filePath, imageFile);

                    if (uploadError) throw uploadError;

                    const { data: { publicUrl } } = supabase.storage
                        .from('linkedin-post')
                        .getPublicUrl(filePath);

                    imageUrl = publicUrl;
                }

                const updateData = {
                    post: post,
                    image_prompt: imagePrompt,
                    post_text: postText,
                    action: action
                };

                if (imageUrl) {
                    updateData.image = imageUrl;
                    updateData.file_name = fileName;
                    updateData.image_metadata = imageMetadata;
                    updateData.storage_bucket = 'linkedin-post';
                }

                const { data, error } = await supabase
                    .from('posts')
                    .update(updateData)
                    .eq('id', postId)
                    .select();

                if (error) throw error;

                showSuccess('‚úÖ Post updated successfully!');
                loadPosts();
            } catch (err) {
                console.error('Error updating post:', err);
                showError(`‚ùå Error: ${err.message}`);
            }
        }

        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) return;

            try {
                const { error } = await supabase
                    .from('posts')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showSuccess('‚úÖ Post deleted successfully!');
                loadPosts();
            } catch (err) {
                showError(`‚ùå Error deleting post: ${err.message}`);
            }
        }

        function updateStats(posts) {
            const totalPosts = posts.length;
            const actionPosts = posts.filter(p => p.action).length;
            const postsWithImages = posts.filter(p => p.image).length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalPosts}</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${actionPosts}</div>
                    <div class="stat-label">Action Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${postsWithImages}</div>
                    <div class="stat-label">With Images</div>
                </div>
            `;
        }

        function filterPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allPosts;

            if (filterAction) {
                filtered = filtered.filter(p => p.action);
            }

            if (searchTerm) {
                filtered = filtered.filter(p => 
                    (p.post && p.post.toLowerCase().includes(searchTerm)) ||
                    (p.post_text && p.post_text.toLowerCase().includes(searchTerm)) ||
                    (p.image_prompt && p.image_prompt.toLowerCase().includes(searchTerm))
                );
            }

            displayPosts(filtered);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 5000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('input', filterPosts);

        document.getElementById('actionFilter').addEventListener('click', function() {
            filterAction = !filterAction;
            this.classList.toggle('active');
            this.textContent = filterAction ? '‚úì Action Items Filter' : 'Show Action Items Only';
            filterPosts();
        });

        document.getElementById('refreshBtn').addEventListener('click', loadPosts);

        loadPosts();
    </script>
</body>
</html>
