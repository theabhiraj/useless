<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Posts Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="url"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            body {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù LinkedIn Posts Manager</h1>
        <p class="subtitle">Create and manage your LinkedIn content</p>

        <form id="postForm">
            <div class="form-group">
                <label for="post">Post Title</label>
                <input type="text" id="post" name="post" placeholder="Enter post title" required>
            </div>

            <div class="form-group">
                <label for="image_prompt">Image Prompt</label>
                <input type="text" id="image_prompt" name="image_prompt" placeholder="Describe the image you want">
            </div>

            <div class="form-group">
                <label for="image_file">Upload Image (Optional)</label>
                <input type="file" id="image_file" name="image_file" accept="image/*">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="action" name="action">
                    <label for="action">Mark as Action Item</label>
                </div>
            </div>

            <div class="form-group">
                <label for="post_text">Post Content (Optional)</label>
                <textarea id="post_text" name="post_text" placeholder="Write your LinkedIn post content here..."></textarea>
            </div>

            <button type="submit" id="submitBtn">
                Submit Post
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vavrdokjrfwuahovhozn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhdnJkb2tqcmZ3dWFob3Zob3puIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1OTYwNjU4NiwiZXhwIjoyMDc1MTgyNTg2fQ.KgBvEy3Z0ggL57Zur2L-ORjRIc0nYurzwCSLxd35NWA';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('postForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            let imageUrl = null;
            let fileName = null;
            let imageMetadata = null;
            const imageFile = document.getElementById('image_file').files[0];

            try {
                // If there's a file to upload, upload it to Supabase Storage
                if (imageFile) {
                    submitBtn.textContent = 'Uploading image...';
                    
                    const fileExt = imageFile.name.split('.').pop();
                    fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
                    const filePath = `${fileName}`;

                    // Store image metadata
                    imageMetadata = {
                        original_name: imageFile.name,
                        size: imageFile.size,
                        type: imageFile.type,
                        uploaded_at: new Date().toISOString()
                    };

                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('linkedin-post')
                        .upload(filePath, imageFile);

                    if (uploadError) throw uploadError;

                    // Get the public URL
                    const { data: { publicUrl } } = supabase.storage
                        .from('linkedin-post')
                        .getPublicUrl(filePath);

                    imageUrl = publicUrl;
                }

                submitBtn.textContent = 'Saving post...';

                const formData = {
                    post: document.getElementById('post').value,
                    image_prompt: document.getElementById('image_prompt').value || null,
                    image: imageUrl,
                    action: document.getElementById('action').checked,
                    post_text: document.getElementById('post_text').value || null,
                    image_metadata: imageMetadata,
                    file_name: fileName,
                    storage_bucket: imageUrl ? 'linkedin-post' : null
                };

                const { data, error } = await supabase
                    .from('posts')
                    .insert([formData])
                    .select();

                if (error) throw error;

                showMessage('‚úÖ Post submitted successfully!', 'success');
                form.reset();
            } catch (err) {
                console.error('Error:', err);
                showMessage(`‚ùå Error: ${err.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Post';
            }
        });
    </script>
</body>
</html>
